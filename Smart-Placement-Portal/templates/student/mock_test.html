{% extends 'base.html' %}
{% block title %}Mock Test{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="glass-panel p-5">
        <h2 class="text-white mb-4">General Aptitude Mock Test</h2>
        <form action="{{ url_for('submit_test') }}" method="POST">
            {% for q in questions %}
            <div class="mb-4">
                <h5 class="text-white">{{ loop.index }}. {{ q.q }}</h5>
                {% for opt in q.options %}
                <div class="form-check ml-3">
                    <input class="form-check-input" type="radio" name="q{{ q.id }}" value="{{ opt }}" required>
                    <label class="form-check-label text-white-50">{{ opt }}</label>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary-custom btn-lg mt-3">Submit Test</button>
        </form>
    </div>
</div>
{% endblock %}
