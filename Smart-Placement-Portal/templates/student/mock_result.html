{% extends 'base.html' %}
{% block title %}Result{% endblock %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="glass-panel p-5 d-inline-block">
        <h2 class="text-white mb-4">Test Completed!</h2>
        <h1 class="display-3 font-weight-bold {% if score/total > 0.7 %}text-success{% else %}text-warning{% endif %}">
            {{ score }} / {{ total }}
        </h1>
        <p class="text-white-50 mt-3">
            {% if score/total > 0.7 %}
            Excellent work! You are ready for the drive.
            {% else %}
            Good effort! Keep practicing.
            {% endif %}
        </p>
        <a href="{{ url_for('mock_test') }}" class="btn btn-outline-light mt-4">Retake Test</a>
        <a href="{{ url_for('student_home') }}" class="btn btn-primary-custom mt-4 ml-2">Back to Dashboard</a>
    </div>
</div>
{% endblock %}
